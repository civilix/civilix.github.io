<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>寿命カウントダウン</h1>
  <form id="life-expectancy">
    <label for="gender">性別:</label>
    <select id="gender" name="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>
    <br>
    <label for="dob">生年月日:</label>
    <input type="date" id="dob" name="dob" value="2000-01-01">
    <br>
    <label for="smoking">喫煙:</label>
    <select id="smoking" name="smoking">
      <option value="no">いいえ</option>
      <option value="yes">はい</option>
    </select>
    <br>
    <label for="drinking">飲酒:</label>
    <select id="drinking" name="drinking">
      <option value="no">飲まない</option>
      <option value="positive">一日一回以下</option>
      <option value="negative">一日二回以上</option>
    </select>
    <br>
    <label for="exercise">運動:</label>
    <input type="range" id="exercise" name="exercise" min="0" max="25" value="0" step="0.5" oninput="showValue(this.value)">
    <br>
    <span id="rangeValue">毎週0時間</span>
    <script>
      function showValue(value) {
        document.getElementById("rangeValue").innerHTML = `毎週${value}時間`;
      }
    </script>
    <br>
    <button type="submit">計算する</button>
  </form>
  <h2 id="timeLeft"></h2>
  <p id="endTime"></p>
  <a href="https://www.cdc.gov/tobacco/data_statistics/fact_sheets/health_effects/tobacco_related_mortality/index.htm#:~:text=Cigarette%20smoking%20causes%20premature%20death,years%20shorter%20than%20for%20nonsmokers.&text=Quitting%20smoking%20before%20the%20age,related%20disease%20by%20about%2090%25." title="CDC">
    <p id="smoking-tip" class="hidden">アメリカ国際安全衛生センターの調査によると、喫煙者の平均寿命は非喫煙者より少なくとも10年短いです。</p>
  </a>  
  <a href="https://www.nature.com/articles/s41598-022-11427-x#:~:text=In%20conclusions%2C%20modest%20drinkers%2C%20no,65%E2%80%9380%25)%20of%20drinkers.
  " title="Scientific Reports">
    <p id="drinking-tip" class="hidden">サイエンティフィック・リポーツの調査によると、一日二回以上にお酒を飲む人の平均寿命は普通の人より7年短いです。</p>
  </a>
  <script src="script.js"></script>
</body>
</html>
